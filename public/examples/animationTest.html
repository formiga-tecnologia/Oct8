<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../Oct8/oct8.css">
  <title>Example documentation</title>

</head>
<body>
  <h1>Move test:</h1>
  <div id="base" class="cbe cbe-on H-30 W-60">
    <div id="limit" class="elb elb-on H-29">
      <div id="block" class="bc-blue sse"></div>
    </div>
  </div>

  <h1>Rotation test:</h1>
  <div id="base2" class="cbe cbe-on H-30 W-60">
    <div id="limit2" class="elb elb-on H-29">
      <div id="block2" class="bc-red sse"></div>
    </div>
  </div>

  <h1>Skew test:</h1>
  <div id="base3" class="cbe cbe-on H-30 W-60">
    <div id="limit3" class="elb elb-on H-29">
      <div id="block3" class="bc-green sse"></div>
    </div>
  </div>

  <h1>Collision test:</h1>
  <div id="base4" class="cbe cbe-on H-30 W-60">
    <div id="limit4" class="elb elb-on H-29">
      <div id="block4" class="bc-gray sse"></div>
      <div id="colider" class="bc-blue"></div>
    </div>
  </div>
 
  <!-- <div>Description</div> -->
  <script src="/Oct8/Oct8Function.js"></script>
  <script src="/Oct8/Oct8Engine.js"></script>
  <script src="/statics/examples/js/moveTest.js"></script>
  <script src="/statics/examples/js/rotateTest.js"></script>
  <script src="/statics/examples/js/skewTest.js"></script>
  <script src="/statics/examples/js/collisionTest.js"></script>
  <!-- <script src="./js/keyboardMovement.js"></script> -->
</body>

</html>
